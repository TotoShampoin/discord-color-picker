<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="dark msg">
        <img src="light.png" alt="">
        <div class="name">Dark there</div>
        <div class="content">
            This is dark mode.
        </div>
    </div>
    <div class="light msg">
        <img src="dark.png" alt="">
        <div class="name">Light there</div>
        <div class="content">
            This is light mode.
        </div>
    </div>
    <div class="cfg">
        <input type="range" id="r" name="red" value="7" min="0" max="15">
        <label for="red" class="lr">R</label><br>
        <input type="range" id="g" name="gre" value="8" min="0" max="15">
        <label for="gre" class="lg">G</label><br>
        <input type="range" id="b" name="blu" value="13" min="0" max="15">
        <label for="blu" class="lb">B</label><br>
        <p></p>
    </div>
</body>
</html>
